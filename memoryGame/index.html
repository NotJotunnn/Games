<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <title>Memory Game</title>
</head>
<body>
    <div class="modal on-screen" id="modal">
        <select class="" name="amount" id="amount">
            <option value="" default>---Select amount of unique cards--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5--------easy</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10-------normal</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15--------hard</option>
        </select>
        <button id="start">Start!</button>
    </div>

    <div class="table" id="table">
    </div>

    <button id="hide" class="hide">Hide them</button>
</body>
</html>
