<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="display">TURN!</h1>
    <div class="container">
        <div class="room" data-="1"></div>
        <div class="room" data-="2"></div>
        <div class="room" data-="3"></div>
        <div class="room" data-="4"></div>
        <div class="room" data-="5"></div>
        <div class="room" data-="6"></div>
        <div class="room" data-="7"></div>
        <div class="room" data-="8"></div>
        <div class="room" data-="9"></div>
    </div>
    <button id="reset">Reset</button>
</body>
</html>
